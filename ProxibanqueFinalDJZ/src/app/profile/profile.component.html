<div class="col-md-6 col-md-offset-3">
  <h2>Profile</h2>
  <form name="form" #profileForm="ngForm" novalidate>

    <label for="nom">Nom</label>
    <input type="text" class="form-control" name="nom" value="model.nom" disabled />

    <label for="prenom">Prenom</label>
    <input type="text" class="form-control" name="prenom" value="model.prenom" disabled />

    <label for="login">Login</label>
    <input type="text" class="form-control" name="login" value="model.login" disabled/>

    <div class="form-group" [ngClass]="{ 'has-error': profileForm.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="profileForm.submitted && !password.valid" class="help-block">Password is required</div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" disabled>Mettre a jour</button>
      <a [routerLink]="['/home']" class="btn btn-link">Retour</a>
    </div>
    
  </form>
</div>
