<h3>Client information :</h3>
<form class="well" (ngSubmit)="onSubmit()" #updateForm='ngForm' novalidate>
	<table>
		<tr>
			<td>Reference :
				<br>(Laissez vide si vous voulez generation auto)
				<br>
				<input type="text" required [(ngModel)]='actualClient.refClient' name='ref' #ref='ngModel' />
			</td>
		</tr>
		<tr>
			<td>Nom :
				<br>
				<input type="text" required [(ngModel)]='actualClient.nom' name='nom' #nom='ngModel' />
			</td>
		</tr>
		<tr>
			<td>Prenom :
				<br>
				<input type="text" required [(ngModel)]='actualClient.prenom' name='prenom' #prenom='ngModel' />
			</td>
		</tr>
		
		<tr>
			<td>Rue :
				<br>
				<input type="text" required [(ngModel)]='actualClient.adresse.rue' name='rue' #rue='ngModel' />
			</td>
		</tr>
		<tr>
			<td>Code Postal :
				<br>
				<input type="text" required [(ngModel)]='actualClient.adresse.codePostal' name='codePostal' #codePostal='ngModel' />
			</td>
		</tr>
		<tr>
			<td>Ville :
				<br>
				<input type="text" required [(ngModel)]='actualClient.adresse.ville' name='ville' #rue='ngModel' />
			</td>
		</tr>
		<tr>
			<td>Tel :
				<br>
				<input type="text" required [(ngModel)]='actualClient.adresse.tel' name='tel' #tel='ngModel' />
			</td>
		</tr>
		

	</table>
</form>
