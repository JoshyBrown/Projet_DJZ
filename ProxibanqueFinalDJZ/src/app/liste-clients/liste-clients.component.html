<div>
	<a class="btn" [routerLink]="['/update-client']">Ajouter un client</a>
</div>

<table class="table table-striped table-bordered table-hover">
	<thead class="thead-light">
		<tr id="monRow">
			<th>Reférence du client</th>
			<th>Nom du client</th>
			<th>Prénom du client</th>
			<th colspan="2">Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let client of clients">
			<td>{{client.refClient}}</td>
			<td>{{client.nom}}</td>
			<td>{{client.prenom}}</td>
			<td>
				<a class="nav-link" [routerLink]="['/update-client', client.id]">Détails</a>
			</td>
			<td>
				<a class="button" (click)="deleteUser(client)">Supprimer</a>
			</td>
		</tr>
		<!-- <app-liste-client-row *ngFor="let cli of clients" [client]="cli">
			</app-liste-client-row><br> -->
	</tbody>
</table>
