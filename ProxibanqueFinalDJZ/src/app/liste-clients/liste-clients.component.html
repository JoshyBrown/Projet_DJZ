<div>
	<input type="submit" value="Ajouter un nouveau client" class="btn btn-primary" [routerLink]="['/update-client']" />
</div>
<br>

<table class="table table-striped table-bordered table-hover">
	<thead class="thead-light">
		<tr id="monRow">
			<th>Reférence du client</th>
			<th>Nom du client</th>
			<th>Prénom du client</th>
			<th>Solde du compte courant</th>
			<th>Solde du compte épargne</th>
			<th colspan="2">Opérations</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let client of clients">
			<td>{{client.refClient}}</td>
			<td>{{client.nom}}</td>
			<td>{{client.prenom}}</td>
			<td>{{client.compteCourant.solde}}</td>
			<td>{{client.compteEpargne.solde}}</td>
			<td>
				<button class="btn" (click)="goToDetails(client)">Détails</button>
			</td>
			<td>
				<button class="btn" (click)="deleteClient(client)">Supprimer</button>
			</td>
		</tr>
	</tbody>
</table>
