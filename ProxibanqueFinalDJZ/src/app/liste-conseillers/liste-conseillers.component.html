<br>
<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-5 col-md-offset-2 col-lg-8">
        <table class="table table-striped table-bordered table-hover">
          <thead class="thead-light">
            <tr id="monRow">
              <th>Référence du conseiller</th>
              <th>Nom du conseiller</th>
              <th>Prénom du conseiller</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let conseiller of conseillers">
              <td>{{conseiller.refEmployee}}</td>
              <td>{{conseiller.nom}}</td>
              <td>{{conseiller.prenom}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
